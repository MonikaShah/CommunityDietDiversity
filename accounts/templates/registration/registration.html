{% extends 'partials/layout.html' %}

{% load static %} {% load crispy_forms_tags%}

{% block title %}
<title>Registration</title>
{% endblock %}

{%block content%}
<style>
.invalid-feedback{
    display:block;
}
</style>
<div class="d-flex justify-content-center">
    <div class="card shadow border rounded signup-card">
        <form action="" method="POST">
            {{form.media}}
            {% csrf_token %}
            <h3 class="mb-4 d-flex justify-content-around">Enter Student's Date of Birth</h3>
            <div class="container mb-4">
                <div class="row justify-content-md-center">
                    <div class="col-md-4">
                        {{ form.dob|as_crispy_field }}
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-around">
                <input type="submit" class="btn btn-primary btnmedium" value="Next">
            </div>
        </form>
    </div>
</div>
{% endblock %}
