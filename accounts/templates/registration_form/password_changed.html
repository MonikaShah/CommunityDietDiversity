{% extends 'partials/layout.html' %}

{% load static %} {% load crispy_forms_tags %}

{%block links %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'accounts/css/consent.css' %}">
<script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js "></script>
{% endblock %}

{% block title %}
<title>Password Changed</title>
{% endblock %}

{%block content %}
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="consent-card shadow mt-3 p-3 mb-5 bg-white rounded border">
                <h2 class="mb-3 text-center">Password Changed Successfully!</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="text-center">
                        <input type="submit" value="Login" class="mt-4 btn btn-primary">
                    </div>
                </form>
            </form>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
{% endblock %}
